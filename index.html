<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Mona+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg-color: #151d2a;
            --surface-color: #1e2a3a;
            --primary-color: #4f8aff;
            --on-primary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #a0aab5;
            --error-color: #ff4d4d;
            --success-color: #00e676;
            --input-bg: rgba(42, 56, 74, 0.6);
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/8LXCdwFZ/download.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 0;
            transition: opacity 1s ease;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            opacity: 0.6;
            z-index: 0;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        #splash-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease;
        }

        #blocked-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #blocked-screen h1 {
            color: var(--error-color);
            font-family: 'Mona Sans', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }

        #auth-container {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 100;
            opacity: 0;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 42, 58, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .app-title {
            font-family: 'Mona Sans', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            width: 100%;
            text-align: center;
        }

        .carousel-container {
            width: 100%;
            height: 420px; /* Fixed height to prevent jumping and excess space */
            position: relative;
            overflow: hidden; /* Strictly hide overflow to prevent side peeking */
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            width: 300%;
        }

        .slide {
            width: 33.333%;
            flex-shrink: 0;
            height: 100%;
            padding: 5px 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically to handle height differences */
            align-items: center;
        }

        .input-group {
            width: 100%;
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-left: 4px;
        }

        .material-input {
            width: 100%;
            padding: 14px 18px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .material-input:focus {
            background-color: rgba(42, 56, 74, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 138, 255, 0.2);
        }

        .material-input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s, background-color 0.2s;
            margin-top: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--on-primary);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            background-color: #2a384a;
            color: #5c6b7f;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 10px;
        }

        .btn-secondary:hover {
            color: var(--text-primary);
        }

        .avatar-upload {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background-color: var(--input-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 1.2rem;
            position: relative;
            overflow: hidden;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .avatar-upload:hover {
            border-color: var(--primary-color);
            background-color: rgba(79, 138, 255, 0.1);
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-upload i {
            font-size: 1.8rem;
            color: var(--text-secondary);
        }

        #avatar-input {
            display: none;
        }

        .nav-dots {
            display: none;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            height: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .dot.active {
            opacity: 1;
            background-color: var(--primary-color);
            width: 20px;
            border-radius: 4px;
        }

        .strength-wrapper {
            margin-top: 6px;
            display: flex;
            gap: 6px;
            height: 6px;
        }

        .strength-segment {
            flex: 1;
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 3000;
            width: 90%;
            max-width: 400px;
            pointer-events: none;
        }

        .toast {
            padding: 14px 20px;
            border-radius: 14px;
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            font-weight: 500;
        }

        .toast.error { 
            background-color: rgba(255, 77, 77, 0.9); 
            color: white;
        }
        .toast.success { 
            background-color: rgba(0, 230, 118, 0.9); 
            color: #003314;
        }
        .toast.normal { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #151d2a;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="bg-layer" id="bg-layer"></div>
    <div class="bg-overlay"></div>

    <div class="app-container">
        <div id="splash-screen">
            <img id="splash-image" src="https://i.ibb.co/j9r7NrXn/Whats-App-Image-2026-01-09-at-01-48-11.jpg" alt="Crypa Splash">
        </div>

        <div id="blocked-screen">
            <h1>App is blocked by developer</h1>
        </div>

        <div id="auth-container">
            <div class="auth-card">
                <div class="app-title">Crypa</div>
                
                <div id="auth-content" class="carousel-container">
                    <div class="carousel-track">
                        
                        <div class="slide" id="slide-login">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" id="login-email" class="material-input" placeholder="name@example.com">
                            </div>
                            <div class="input-group">
                                <label>Password</label>
                                <input type="password" id="login-password" class="material-input" placeholder="••••••••">
                            </div>
                            <button class="btn btn-primary" id="btn-login-action">Login</button>
                            <button class="btn btn-secondary" id="btn-to-register">Create Account</button>
                        </div>

                        <div class="slide" id="slide-reg-1">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" id="reg-email" class="material-input" placeholder="name@example.com">
                            </div>
                            <div class="input-group">
                                <label>Password</label>
                                <input type="password" id="reg-password" class="material-input" placeholder="6+ characters">
                                <div class="strength-wrapper">
                                    <div class="strength-segment" id="seg-1"></div>
                                    <div class="strength-segment" id="seg-2"></div>
                                    <div class="strength-segment" id="seg-3"></div>
                                    <div class="strength-segment" id="seg-4"></div>
                                </div>
                            </div>
                            <div class="nav-dots" style="display: flex;">
                                <div class="dot active"></div>
                                <div class="dot"></div>
                            </div>
                            <button class="btn btn-primary" id="btn-reg-next" disabled>Continue</button>
                            <button class="btn btn-secondary" id="btn-to-login">Back to Login</button>
                        </div>

                        <div class="slide" id="slide-reg-2">
                            <div class="avatar-upload" id="avatar-area">
                                <img id="avatar-preview" src="" alt="Avatar">
                                <i class="material-icons" id="avatar-placeholder">add_a_photo</i>
                                <input type="file" id="avatar-input" accept="image/*">
                            </div>
                            <div class="input-group">
                                <label>Username</label>
                                <input type="text" id="reg-username" class="material-input" placeholder="Choose username">
                            </div>
                            <div class="nav-dots" style="display: flex;">
                                <div class="dot"></div>
                                <div class="dot active"></div>
                            </div>
                            <button class="btn btn-primary" id="btn-reg-submit">Complete Sign Up</button>
                            <button class="btn btn-secondary" id="btn-reg-back">Back</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAy3uUW0adMIMfPVRZXZkOHipi3y1v7gs",
            authDomain: "crypa-f60b0.firebaseapp.com",
            databaseURL: "https://crypa-f60b0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "crypa-f60b0",
            storageBucket: "crypa-f60b0.firebasestorage.app",
            messagingSenderId: "504499957380",
            appId: "1:504499957380:web:0dd3cb2e0f9fd15a451cd1",
            measurementId: "G-TVX60TVN7S"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const splashScreen = document.getElementById('splash-screen');
        const splashImage = document.getElementById('splash-image');
        const blockedScreen = document.getElementById('blocked-screen');
        const authContainer = document.getElementById('auth-container');
        const toastContainer = document.getElementById('toast-container');
        const bgLayer = document.getElementById('bg-layer');

        let currentSlide = 0;
        let avatarBase64 = null;

        function showToast(message, type = 'normal') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        async function hashString(str) {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function compressImage(base64, maxWidth = 200, quality = 0.7) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
            });
        }

        function updateCarousel() {
            const track = document.querySelector('.carousel-track');
            track.style.transform = `translateX(-${currentSlide * 33.333}%)`;
        }

        // Load background image in background but don't block splash logo
        const bgImg = new Image();
        bgImg.src = 'https://i.ibb.co/8LXCdwFZ/download.jpg';
        bgImg.onload = () => {
             // Background is cached now
        };

        window.addEventListener('load', () => {
            // Show splash image immediately once window loads (fonts, html, css are ready)
            // We don't wait for bgImg to ensure logo shows fast
            splashImage.style.opacity = '1';
            splashImage.style.transform = 'scale(1)';
            
            // Wait a bit then start app logic
            setTimeout(initApp, 1500);
        });

        async function initApp() {
            const brickedRef = ref(db, 'bricked_status');
            const snapshot = await get(brickedRef);

            if (!snapshot.exists()) {
                await set(brickedRef, false);
            }

            onValue(brickedRef, (snapshot) => {
                const status = snapshot.val();
                if (status === true) {
                    splashScreen.style.opacity = '0';
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                        blockedScreen.style.display = 'flex';
                    }, 800);
                } else {
                    splashScreen.style.opacity = '0';
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                        
                        const storedUser = localStorage.getItem('crypa_user');
                        if (storedUser) {
                            window.location.href = 'main.html';
                        } else {
                            authContainer.style.display = 'flex';
                            requestAnimationFrame(() => {
                                authContainer.style.opacity = '1';
                            });
                        }
                    }, 800);
                }
            }, { onlyOnce: true });
        }

        function checkPasswordStrength(password) {
            const btnNext = document.getElementById('btn-reg-next');
            const segs = [
                document.getElementById('seg-1'),
                document.getElementById('seg-2'),
                document.getElementById('seg-3'),
                document.getElementById('seg-4')
            ];
            
            let strength = 0;
            if (password.length > 0) strength++;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password) && /[0-9]/.test(password)) strength++;

            const colors = ['#333', '#d32f2f', '#fbc02d', '#388e3c', '#00e676'];
            const shadows = ['none', '0 0 5px #d32f2f', '0 0 5px #fbc02d', '0 0 5px #388e3c', '0 0 8px #00e676'];

            segs.forEach((seg, i) => {
                if (i < strength) {
                    seg.style.backgroundColor = colors[strength];
                    seg.style.boxShadow = shadows[strength];
                } else {
                    seg.style.backgroundColor = 'rgba(255,255,255,0.1)';
                    seg.style.boxShadow = 'none';
                }
            });

            if (password.length < 6) {
                btnNext.disabled = true;
            } else {
                btnNext.disabled = false;
            }
        }

        function validateUsername(username) {
            const regex = /^[\w]+$/;
            return regex.test(username);
        }

        document.getElementById('reg-password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('reg-username').addEventListener('input', (e) => {
            const username = e.target.value;
            const inputField = document.getElementById('reg-username');
            if (!validateUsername(username) && username.length > 0) {
                inputField.classList.add('error');
                if (username.includes(' ') || /[\p{Emoji}]/u.test(username)) {
                     showToast('No spaces or emojis allowed', 'error');
                }
            } else {
                inputField.classList.remove('error');
            }
        });

        document.getElementById('btn-to-register').addEventListener('click', () => {
            currentSlide = 1;
            updateCarousel();
        });

        document.getElementById('btn-to-login').addEventListener('click', () => {
            currentSlide = 0;
            updateCarousel();
        });

        document.getElementById('btn-reg-next').addEventListener('click', () => {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            currentSlide = 2;
            updateCarousel();
        });

        document.getElementById('btn-reg-back').addEventListener('click', () => {
            currentSlide = 1;
            updateCarousel();
        });

        document.getElementById('avatar-area').addEventListener('click', () => {
            document.getElementById('avatar-input').click();
        });

        document.getElementById('avatar-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const compressed = await compressImage(event.target.result);
                    avatarBase64 = compressed;
                    const preview = document.getElementById('avatar-preview');
                    preview.src = compressed;
                    preview.style.display = 'block';
                    document.getElementById('avatar-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('btn-reg-submit').addEventListener('click', async () => {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const username = document.getElementById('reg-username').value.trim();

            if (!username) {
                showToast('Username is required', 'error');
                return;
            }
            if (!validateUsername(username)) {
                showToast('Invalid username format', 'error');
                return;
            }
            if (!avatarBase64) {
                showToast('Please add a profile picture', 'error');
                return;
            }

            const usernameRef = ref(db, 'usernames/' + username);
            const usernameSnap = await get(usernameRef);

            if (usernameSnap.exists()) {
                showToast('Username is already taken', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const hashedEmail = await hashString(email);
                const hashedPassword = await hashString(password);

                const userData = {
                    username: username,
                    avatar: avatarBase64,
                    emailHash: hashedEmail,
                    passwordHash: hashedPassword,
                    uid: user.uid
                };

                await set(ref(db, 'users/' + user.uid), userData);
                await set(ref(db, 'usernames/' + username), true);

                localStorage.setItem('crypa_user', JSON.stringify(userData));
                
                showToast('Account created successfully', 'success');
                
                // Directly go to main.html
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);

            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showToast('Email already in use', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showToast('Password is too weak', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showToast('Invalid email address', 'error');
                } else {
                    showToast('Something went wrong', 'normal');
                }
            }
        });

        document.getElementById('btn-login-action').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || password === '********') {
                const stored = JSON.parse(localStorage.getItem('crypa_user'));
                if (stored && stored.email === email) {
                    showToast('Logging in with saved credentials...', 'success');
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                    return;
                }
                showToast('Please enter email and password', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                const hashedEmail = await hashString(email);
                const hashedPassword = await hashString(password);

                const userData = {
                    email: email,
                    emailHash: hashedEmail,
                    passwordHash: hashedPassword
                };

                localStorage.setItem('crypa_user', JSON.stringify(userData));
                showToast('Login successful', 'success');
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                     showToast('User not found', 'error');
                } else if (error.code === 'auth/wrong-password') {
                     showToast('Incorrect password', 'error');
                } else {
                     showToast('An error occurred', 'normal');
                }
            }
        });
    </script>
</body>
</html>
